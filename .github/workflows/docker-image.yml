name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --platform linux/amd64,linux/arm64 . --file src/Dockerfile --tag dhaucke/solarflow-statuspage:lastest
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USER }}
        password: ${{ secrets.DOCKER_HUB }}
    - name: Push to Docker Hub
      run: docker push dhaucke/solarflow-statuspage:lastest
